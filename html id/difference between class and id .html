<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #pak {
        background-color: blueviolet;
        color:white;
        padding: 20px;
        margin:12px;
        text-align: center;
    }
    .ind {
        background-color: aquamarine;
        padding: 12px;
    }
</style>
<body>
    <h2>Difference Between Class And ID</h2>
    <p>A class name can be used by multiple html element, while an id name must only be used by one html element within the page:</p>
    <!--Use id-->
    <h2 id="pak">Pakistan</h2>
    <p>Pakistan is the muslim country</p>
    <!--use class-->
    <h2 class="ind">India</h2>
    <p>India is the  large country</p>
    <h2 class="ind">Dubai</h2>
    <p>Dubai is the small country</p>
</body>
</html>
