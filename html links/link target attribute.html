<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Target attibut</h2>
    <p>first link is add the "_self" attribut</p>
    <a href="https://www.tiktok.com/" target="_self">Visit the tiktok</a>
    <p>Second list is add the "_blank" attribute</p>
    <a href="https://www.youtube.com/" target="_blank">Visit the Youtube</a>
    <p>Third link is add the "_parent" attribute</p>
    <a href="https://www.google.com/" target="_parent">Visit the google</a>
    <p>Four link is add the "_top" attribute</p>
    <a href="https://www.w3schools.com/" target="_top">Visit the w3school</a>
</body>
</html>
