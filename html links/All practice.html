<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type=".png" href="images/download.png">
</head>
<style>
    a:link {
       color:blue;
       background-color:transparent;
       text-decoration: none;
    }
    a:visited {
        color:pink;
       background-color:transparent;
       text-decoration: none;
    }
    a:hover {
        color:red;
       background-color:transparent;
       text-decoration: underline;
    }
    a:active {
        color:green;
       background-color:transparent;
       text-decoration: underline;
    }
    
</style>
<body>
    <a href="#h1">Go to HTML link</a><br>
    <a href="#a">Go to link</a>
     <h1 id="h1">HTML Links</h1>
     <p><b>Absolute</b> and <b>Relative </b></p>
     <h3>Absolute URL:</h3>
     <a id="a" href="https://www.youtube.com/">
     <img src="images/download.png" alt="gif" width="60px" height="60px"></a>
     <h3>Relative URL:</h3>
     <a href="images/food.jpg" target="_blank" title="food picture">Visit the Img</a>
     <h2>Send the email</h2>
     <button type="button">
     <a href="mailto:dani@gmail.com" target="_self" title="go to email">Send email</a>
     </button>
</body>
</html>
