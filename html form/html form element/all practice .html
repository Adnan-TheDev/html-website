<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>HTML Form Element</h1>
    <form action="/action_page.php"
    oninput="adnan.value=parseInt(dani.value)+parseInt(bhai.value)">
        <label for="Country">Select the Country:</label>
        <select id="Country" name="Country">
            <option value="India">India</option>
            <option value="Dubai">Dubai</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="pakistan">Pakistan</option>
            <option value="Amrica">Amrica</option>
            <option value="Turki">Turki</option>
            <option value="Germany">Germany</option>
        </select>
        <h2>Drop Down list with a selected</h2>
        <label for="Country"> Select the Country:</label>
        <select id="Country" name="Country">
            <option value="India">India</option>
            <option value="Dubai">Dubai</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="pakistan" selected>Pakistan</option>
            <option value="Amrica">Amrica</option>
            <option value="Turki">Turki</option>
            <option value="Germany">Germany</option>
        </select>
        <h2>Drop-Down list visible option value</h2>
        <label for="Country"> Select the Country:</label>
        <select id="Country" name="Country" size="2">
            <option value="India">India</option>
            <option value="Dubai">Dubai</option>
            <option value="Afghanistan" selected>Afghanistan</option>
            <option value="pakistan" selected>Pakistan</option>
            <option value="Amrica">Amrica</option>
            <option value="Turki">Turki</option>
            <option value="Germany">Germany</option>
        </select>
        <h2>Drop-Down List with Allow multiple selection</h2>
        <label for="Country">Select the Country:</label>
        <select id="Country" name="Country" size="4" multiple>
            <option value="India">India</option>
            <option value="Dubai">Dubai</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="pakistan">Pakistan</option>
            <option value="Amrica">Amrica</option>
            <option value="Turki">Turki</option>
            <option value="Germany">Germany</option>
        </select>
        <h2>Use the Textarea</h2>
        <textarea name="massage" rows="10" cols="30" placeholder="please inter the comment"></textarea><br><br><br><br>
        <button type="button" onclick="alert('bhai jan agla lao')">Try it</button>
        <h2>Datalist</h2>
        <label for="city">Please Selact the city:</label>
        <input list="city" name="city">
        <datalist id="city">
            <option value="Haripure">
            <option value="Pindi">
            <option value="Lahore">
            <option value="Abbottabad">
            <option value="Islamabad">
            <option value="Havelian">
            <option value="krachi">
        </datalist>
        <h2>The output Element</h2>
        <input type="range" id="dani" name="dani" value="30">100 +
        <input type="number" id="bhai" name="bhai" value="60"> =
        <output name="adnan" for="dani bhai"></output><br><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
