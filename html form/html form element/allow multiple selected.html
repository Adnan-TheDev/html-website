<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Allow Multiple Selection</h2>
    <form>
        <label for="city">Select th city:</label>
        <select id="city" name="city" size="4" multiple>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Abbottabad">Abbottabad</option>
            <option value="Havelian">Havelian</option>
            <option value="Haripure">Haripure</option>
            <option value="Pindi">Pindi</option>
        </select>
    </form>
    <p>Hold down the <kbd>Ctrl</kbd> (windows) / Command (Mac) button to select multiple options.</p>
</body>
</html>
