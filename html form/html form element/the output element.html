<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Output Element</h2>
    <form action="/action_page.php" 
    oninput="adnan.value=parseInt(dani.value)+parseInt(bhai.value)">
        <input type="range" id="dani" name="dani" value="10">
        100 +
        <input type="number" id="bhai" name="bhai" value="100">
        =
        <output name="adnan" for="dani bhai"></output><br><br>
    </form>
</body>
</html>
