<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <h2>Use the Rowspan</h2>
    <p>To make a cel span more then one row, use the rowspan attribute.</p>
     <table style="width: 100%;">
        <tr>
            <th rowspan="2">Name</th>
            <td>Adnan</td>
        </tr>
        <tr>
        <td>Zaman</td>
        </tr>
        <tr>
            <th>Roll no</th>
            <td>1234</td>
        </tr>
        <tr>

            <th>Class</th>
            <td>12<sup>th</sup></td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>0324-0099888</td>
        </tr>
        <tr>
            <td>0333-0987654</td>
        </tr>
     </table>
    
</body>
</html>
