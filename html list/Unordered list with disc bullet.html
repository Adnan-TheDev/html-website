<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unorderd List With Disc Bullet</h2>
<ul style="list-style-type: disc;">
    <li>School</li>
    <li>Collage</li>
    <li>Universty</li>
</ul>
     <h2>Unorderd List With Circle Bullets</h2>
     <ul style="list-style-type: circle;">
        <li>School</li>
        <li>Collage</li>
        <li>Universty</li>
     </ul>
     <h2>Unorder List with Square Bullets</h2>
     <ul style="list-style-type: square;">
        <li>School</li>
        <li>Collage</li>
        <li>Universty</li>
     </ul>
     <h2>Unorderd List With None Bullets</h2>
     <ul style="list-style-type:none">
        <li>School</li>
        <li>Collage</li>
        <li>Universty</li>
     </ul>
</body>
</html>
