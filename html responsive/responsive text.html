<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="font-size: 8vw;">Responsive text</h2>
    <p style="font-size: 4vw;">Resize the browser window to see how to text size scale</p>
    <p style="font-size: 4vw;">Use the "vw" unit when sizing the text.10vw will set the size 10% of the viewport port.</p>
    <p>Viewport is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.</p
</body>
</html>
